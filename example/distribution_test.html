<!DOCTYPE html>
<html>
<head>
    <title>Candlestick Chart</title>
    <!-- Include Highcharts library -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Include Highstock module for candlestick charts -->
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    </head>
<body>
<div id="columnContainer" style="height: 600px; width: 100%;"></div>
<script>
Highcharts.chart('columnContainer', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Trades Performance'
    },
    xAxis: {
        categories: [
            '-8<',
            '-8 - -6',
            '-6 - -4',
            '-4 - -2',
            '-2 - -0.5',
            '-0.5 - 0.5',
            '0.5 - 2',
            '2 - 4',
            '4 - 6',
            '6 - 8',
            '<8'
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Rainfall (mm)'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.0f} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        
        {
        name: '	RSI, Above 50 true',
        data: [3,8,18,66,112,125,90,56,20,10,7,]

    },
        {
        name: '	RSI, Above 50 false',
        data: [4,9,17,75,120,122,100,51,27,16,21,]

    },
        {
        name: '	Close, Above SMA true',
        data: [2,8,19,65,120,131,87,56,22,10,6,]

    },
        {
        name: '	Close, Above SMA false',
        data: [5,9,16,76,112,116,103,51,25,16,22,]

    },]
});
</script>
</body>
</html>
